{{ if default true .Site.Params.GeekdocSearch }}
<div
  class="gdoc-search"
  style="
    background: #373737;
    border-radius: 8px;
    padding: 0.5rem;
    padding-left: 2rem;
    padding-right: 2rem;
    margin-top: 30px;
    margin-bottom: 30px;
    height: 33px;
  "
>
  <svg class="icon gdoc_search"><use xlink:href="#gdoc_search"></use></svg>
  <input
    type="text"
    id="gdoc-search-input"
    style="all: unset"
    placeholder="Search..."
    aria-label="Search"
    maxlength="64"
  />
  <div class="gdoc-search__spinner spinner hidden"></div>
  <ul
    id="gdoc-search-results"
    class="gdoc-search__list"
    style="background-color: #373737; border-radius: 8px"
  ></ul>
</div>
{{ end }}
